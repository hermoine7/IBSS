<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IBSubjectSelect - Login Teachers</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    </head>

    <body style="background-color: #495B70;">
        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}
        <center><img src="../static/logo.png" style="width: 500px; height: 180px;"/></center>
        <div style="background-color: #FDF2E8; width: 40%; border-radius: 10px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <form action="/logint" method="post">
                <center>
                <h3 style="color: #495B70; margin-top: 30px; margin-top: 20px; font-size: 40px; font-weight: bold;">LOGIN</h3>
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required/>
                <input style="margin-top: 15px;" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required/>

                <button class="btn btn-primary" style="background-color: #495B70; border-color: #495B70; margin-top: 15px;" type="submit">Login</button>
                </center>
                <center><p style="margin-bottom: 20px; font-size: 15px; margin-top: 15px; color: #677f9b;">Student?  <a href="/login" style="color: #6591c4;">Log in here!</a></p></center>
            </form>
        </div>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBSubjectSelect - Reccomendations</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
</head>

<body style="background-color: #495B70;">
    <div class="container d-flex align-items-center" style="margin: 15px; justify-content: space-between;">
        <img id="back" src="../static/Back.png" style="width: 70px; height: 70px;  margin-left: 20px;" onclick="window.location.href='/index2'"/>
        <img src="../static/logo.png" style="width: 300px; height: 120px; margin-right: 35%;"/>
    </div>

    <center>
        <main style="background-color: #FDF2E8; width: 85%; border-radius: 30; margin-top: 20px; height: 80%; padding: 15px; text-align: left;">
            <center>
                <h5 style="margin-right: 20px; margin-left: 20px;">
                    Hi {{username[0]["username"]}}, are you not sure about what sujects to choose?
                </h5>
                <h5 style="margin-right: 20px; margin-left: 20px;">
                    Dont worry! Tell us a little about your hobbies, intrests and aspirations and well recommend the best subjects for you!
                </h5>
            </center>
            
            <form method="post" action="/subjectrec">
                <center>
                    <textarea class="input form-control mx-auto" rows="15" style="margin-top: 15px; height: 200px; width: 90%; resize: none; padding: 10px; box-sizing: border-box;" placeholder="Write about your interests" name="text" id="text" required></textarea>
                    <button class="btn btn-primary" style="background-color: #495B70; border-color: #495B70; margin-top: 15px; width: 20%" type="submit">Submit</button>
                </center>
            </form>

            {% if result %}
            <div class="result">
                <h2>Result:</h2>
                <p>{{ result | safe}}</p>
            </div>
            {% endif %}
        </main>
    </center>
    
    <style>
        textarea::placeholder {
        text-align: center;
        }
    </style>
</body>
